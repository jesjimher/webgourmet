<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="fraction-0.3.js"></script>
        <script src="code.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
        <title>Webgourmet</title>
    </head>
    <body>
        <h1 id="title">Lista de recetas</h1>
        <div id="recipelist">
            <input type="text" id="filter" placeholder="Filtrar..."/>
            <ul class="recipelist"></ul>
        </div>
        <div id="recipedetail">
            <h2>Raciones: <input type="button" id="decb" class="spinbutton" value="-"><input type="number" id="yields" value=999 step="1" min="1"/><input type="button" id="incb" class="spinbutton" value="+"> <span id="yieldunits">platos</span></h2>
            <div id="dingred">
                <h2>Ingredientes</h2>
                <ul id="ingredients">
                    <li>
                </ul>
            </div>
            <div id="dinstr">
                <h2 id="titinstr">Instrucciones</h2>
                <p id="instructions">Bla, bla, bla</p>
                <h2 id="titnotes">Notas</h2>
                <p id="modifications"</p>
            </div>
            <input type="button" id="backbutton" value="Volver"/>
        </div>
    </body>
</html>
